<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Cipher</title>
</head>
<body align="center">
    <h1> Simple Test Application one</h1>
    <p>This is a very simple page made out of HTML and Javascript</p>
    <input type="number" id="Request_Name" name="Request_Name" value="1">
    <button onclick="Testrequest()">click me</button>

    <script>
        function Testrequest() {
            var number = document.getElementById("Request_Name").value;console.log(number);
            fetch('https://jsonplaceholder.typicode.com/todos/'+number)
            .then(response => response.json())
            .then(json => console.log(json))
            .catch(error => console.log("[!] ERROR: " + error));}
    </script>

</body>
</html>
